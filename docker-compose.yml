version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: frota2026-postgres
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: password
      POSTGRES_DB: frota2026
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - frota-network

  minio:
    image: minio/minio
    container_name: frota2026-minio
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: admin
      MINIO_ROOT_PASSWORD: password
    command: server /data --console-address ":9001"
    volumes:
      - minio_data:/data
    networks:
      - frota-network

volumes:
  postgres_data:
  minio_data:

networks:
  frota-network:
    driver: bridge
