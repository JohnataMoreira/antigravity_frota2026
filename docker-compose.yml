services:
  # -----------------------------------------------------------------------------
  # DATABASE (PostgreSQL)
  # -----------------------------------------------------------------------------
  postgres:
    image: postgres:16-alpine
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: frota2026
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - frota-network
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 5s
      timeout: 5s
      retries: 5

  # -----------------------------------------------------------------------------
  # OBJECT STORAGE (MinIO)
  # -----------------------------------------------------------------------------
  minio:
    image: minio/minio:latest
    restart: always
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    volumes:
      - minio_data:/data
    networks:
      - frota-network
      - dokploy-network # Needs to be accessible externally for uploads if direct
    labels:
      - "traefik.enable=false"

  # -----------------------------------------------------------------------------
  # BACKEND API (NestJS)
  # -----------------------------------------------------------------------------
  api:
    build:
      context: ./apps/api
      dockerfile: Dockerfile
    restart: always
    environment:
      DATABASE_URL: "postgresql://postgres:${DB_PASSWORD}@postgres:5432/frota2026?schema=public"
      JWT_SECRET: "${JWT_SECRET}"
      PORT: 3000
      # Storage Configuration
      STORAGE_ENDPOINT: "http://minio:9000" # Internal Docker Network
      STORAGE_BUCKET: "frota-uploads"
      STORAGE_REGION: "us-east-1"
      AWS_ACCESS_KEY_ID: "minioadmin"
      AWS_SECRET_ACCESS_KEY: "minioadmin"
      AWS_S3_FORCE_PATH_STYLE: "true"
    networks:
      - frota-network
      - dokploy-network
    depends_on:
      postgres:
        condition: service_healthy
    labels:
      - "traefik.enable=true"
      # API Routing (PathPrefix /api)
      - "traefik.http.routers.frota-api.rule=Host(`frota.johnatamoreira.com.br`) && PathPrefix(`/api`)"
      - "traefik.http.routers.frota-api.entrypoints=websecure"
      - "traefik.http.routers.frota-api.tls.certresolver=letsencrypt"
      - "traefik.http.routers.frota-api.service=frota-api"
      - "traefik.http.services.frota-api.loadbalancer.server.port=3000"
      - "traefik.docker.network=dokploy-network"

      # Socket.io Routing (PathPrefix /socket.io)
      - "traefik.http.routers.frota-socket.rule=Host(`frota.johnatamoreira.com.br`) && PathPrefix(`/socket.io`)"
      - "traefik.http.routers.frota-socket.entrypoints=websecure"
      - "traefik.http.routers.frota-socket.tls.certresolver=letsencrypt"
      - "traefik.http.routers.frota-socket.service=frota-socket"
      - "traefik.http.services.frota-socket.loadbalancer.server.port=3000"
      - "traefik.http.services.frota-socket.loadbalancer.sticky.cookie=true" # Session affinity for websockets

  # -----------------------------------------------------------------------------
  # FRONTEND WEB (React/Vite)
  # -----------------------------------------------------------------------------
  web:
    build:
      context: ./apps/web
      dockerfile: Dockerfile
    restart: always
    environment:
      # Vite uses VITE_ prefix, but mapping NEXT_PUBLIC for compatibility if requested
      VITE_API_URL: "https://frota.johnatamoreira.com.br/api"
      NEXT_PUBLIC_API_URL: "https://frota.johnatamoreira.com.br/api"
    networks:
      - frota-network
      - dokploy-network
    depends_on:
      - api
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.frota-web.rule=Host(`frota.johnatamoreira.com.br`)"
      - "traefik.http.routers.frota-web.entrypoints=websecure"
      - "traefik.http.routers.frota-web.tls.certresolver=letsencrypt"
      - "traefik.http.routers.frota-web.service=frota-web"
      - "traefik.http.services.frota-web.loadbalancer.server.port=80"
      - "traefik.docker.network=dokploy-network"

# -----------------------------------------------------------------------------
# NETWORKS & VOLUMES
# -----------------------------------------------------------------------------
networks:
  frota-network:
    driver: bridge
  dokploy-network:
    external: true # Managed by Dokploy/Traefik

volumes:
  postgres_data:
  minio_data:
