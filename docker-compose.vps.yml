# Docker Compose for VPS Deployment
# Uses .env file for secrets

services:
  postgres:
    image: postgres:16-alpine
    container_name: frota-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB:-frota2026}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - frota-network
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 10s
      timeout: 5s
      retries: 5

  minio:
    image: minio/minio:latest
    container_name: frota-minio
    restart: unless-stopped
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD}
    volumes:
      - minio_data:/data
    networks:
      - frota-network
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:9000/minio/health/live" ]
      interval: 30s
      timeout: 20s
      retries: 3

  api:
    build:
      context: .
      dockerfile: apps/api/Dockerfile
    container_name: frota-api
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      minio:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-frota2026}?schema=public
      JWT_SECRET: ${JWT_SECRET}
      STORAGE_ENDPOINT: http://minio:9000
      STORAGE_BUCKET: ${STORAGE_BUCKET:-frota-uploads}
      STORAGE_REGION: ${STORAGE_REGION:-us-east-1}
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD}
      PORT: 3000
      NODE_ENV: production
    networks:
      - frota-network
      - dokploy-network
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.frota-api.rule=Host(`api.johnatamoreira.com.br`)"
      - "traefik.http.routers.frota-api.entrypoints=websecure"
      - "traefik.http.routers.frota-api.tls.certresolver=letsencrypt"
      - "traefik.http.services.frota-api.loadbalancer.server.port=3000"
      - "traefik.docker.network=dokploy-network"

  web:
    build:
      context: .
      dockerfile: apps/web/Dockerfile
    container_name: frota-web
    restart: unless-stopped
    networks:
      - dokploy-network
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.frota-web.rule=Host(`johnatamoreira.com.br`)"
      - "traefik.http.routers.frota-web.entrypoints=websecure"
      - "traefik.http.routers.frota-web.tls.certresolver=letsencrypt"
      - "traefik.http.services.frota-web.loadbalancer.server.port=80"
      - "traefik.docker.network=dokploy-network"

volumes:
  postgres_data:
  minio_data:


networks:
  frota-network:
    driver: bridge
  dokploy-network:
    external: true
